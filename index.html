<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"/>
  </head>
  <body>
    <header><h2>Shopping Cart<i class="fa-solid fa-cart-shopping"></i></h2></header>
    <main>
      <div class="container mt-5">
        <div class="row">
          <div class="d-grid gap-3 col-12 col-sm-6 col-lg-6">
            <button class="menuButtons" onclick="addProduct()">Add Product</button>
            <button class="menuButtons" onclick="showCart()">Show Cart</button>
            <button class="menuButtons" onclick="search()">Search Products</button>
            <button class="menuButtons" onclick="filterProducts()">Filter Products</button>
            <button class="menuButtons" onclick="remove()">Remove</button>
          </div>
          <div class="col-12 col-sm-6 col-lg-4 img"></div>
        </div>
      </div>
    </main>
    <script src="js/app.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b92cac62d1.js" crossorigin="anonymous"></script>
  </body>
</html>
